    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Lucky Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#start">Play <span class="sr-only">(current)</span></a>

    <section id="home">
      <div class="containeraja">
        <div class="contentwrapper">
          <div class="title" id="title">Coba Dulu, Cuan Belakangan!</div>
          <div id="registerForm">
            <input type="text" placeholder="USERNAME" id="username" />
          </div>
          <div>
            <button class="register" onclick="register()">ENTER</button>
          </div>
        </div>
      </div>
    </section>
    <div class="gamePage">
      <section id="start">
        <div class="containeraja red">
          <div class="username">
            <p style="font-size: 25px">Selamat mencoba <span id="nama"></span></p>
          </div>
          <div class="gamewrapper">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
          </div>
          <div class="buttonwrapper">
            <button class="startButton" onclick="start()">START</button>
          </div>
          <div class="buttonNyerah">
            <button onclick="logout()" id="logoutForm">NYERAH</button>
          </div>
        </div>
      </section>
      <section id="reward">
        <div class="containeraja blue">
          <div class="contentwrapper" id="imgReward">
            <div class="titleReward">
              <h1>üëáREWARD BUAT ANDA üëá</h1>
            </div>
            <div id="hasilScore"></div>
          </div>
          <div id="top" onclick="directing()">‚òù</div>
        </div>
      </section>
    </div>
    <script>
      function directing() {
        location.href = "#start";
      }
